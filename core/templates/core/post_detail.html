{% extends "core/base.html" %}
{% block title %}Blog detalle{% endblock %}
{% block content %}

<div class="width600 bottom10 top30">

<img src="../../media/{{ object.image }}" width="100%">
<h3><b>{{ object.title }}</b></h3>
<h4>{{ object.subtitle }}</h3>
<p>{{ object.author.first_name }} {{ object.author.last_name }} - {{post.created|date:"d b Y"}}</p>

</div>

<div class="width600 bottom60">
{{ object.content }}
</div>

{% endblock %}
